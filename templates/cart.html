<!DOCTYPE html>
<html>

<head>
    <title>My Cart - Puncakes Bakery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>My Cart</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/aboutus">About Us</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Remove</th>
            </tr>
            <tr>
                <td>Cupcake</td>
                <td>$2.50</td>
                <td>2</td>
                <td><a href="#">Remove</a></td>
            </tr>
            <tr>
                <td>Chocolate Cake</td>
                <td>$30.00</td>
                <td>1</td>
                <td><a href="#">Remove</a></td>
            </tr>
            <tr>
                <td colspan="3">Subtotal:</td>
                <td>$35.00</td>
            </tr>
            <tr>
                <td colspan="3">Tax (7.5%):</td>
                <td>$2.63</td>
            </tr>
            <tr>
                <td colspan="3">Total:</td>
                <td>$37.63</td>
            </tr>
        </table>

        <div class="buttons">
            <a href="/products">Continue Shopping</a>
            <a href="/checkout">Checkout</a>
        </div>
    </main>

    <footer>
        <p>&copy; Puncakes Bakery 2023</p>
    </footer>
</body>

</html>
