<!DOCTYPE html>
<html>

<head>
  <title>Puncake's Product Catalog</title>
  <style>
    body {
      background-color: #b7e4c7;
    }
    .center-box {
      margin: auto;
      max-width: 800px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    table {
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="center-box">
    <h1>Puncake's Product Catalog</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Ingredients</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td><a href="/product/{{ product[0] }}">{{ product[1] }}</a></td>
        <td>{{ product[2] }}</td>
        <td>${{ product[4] }}</td>
        <td>{{ product[5] }}</td>
        <td>{{ product[6] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% if user_type == true%}
  <a href="/new_product">Add New Product</a>
  {%endif%}
  <a href="/">Return to Home Page</a>

  <footer>
      <p>&copy; Puncakes Bakery 2023</p>
  </footer>
</body>

</html>
